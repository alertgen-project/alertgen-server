version: '3'

services:
   db:
     image: mongo
     volumes:
       - /var/docker_deployment/mongo_db/data1:/data/db
     restart: always
     ports:
       - "1010:27017"

   alertgen:
     depends_on:
       - db
     image: alertgen
     ports:
       - "80:8080"
     restart: always

volumes:
    db_data:
        driver: local
    test_volume:
        driver: local
